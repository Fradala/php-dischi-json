<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dischi</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="./styles/styles.css">


</head>
<body>

    <div id="app">
        <header>
            <img class="spoty" src="https://i.pinimg.com/736x/e1/92/4e/e1924e2d71900848f3a411a83b027415.jpg" alt="logo spotify">
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="contenitore-album">
                        <div class="card mb-3 mt-3 p-3 d-flex"  v-for="(disco, index) in discoList">
                            <img :src= disco.foto class="card-img-top" alt="foto canzone">
                            <div class="card-body text-center">
                              <h5 class="card-title"> {{ disco.titolo }}</h5>
                              <p class="card-text"> {{ disco.autore }} </p>
                              <p class="card-text fs-5"> {{ disco.anno }} </p>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

       
    </div>

    <script src="./js/script.js"></script>
    
</body>
</html>
