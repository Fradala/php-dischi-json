<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dischi</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="./styles/styles.css">


</head>
<body>

    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card" style="width: 18rem;" v-for="(disco, index) in discoList">
                        <img src="" class="card-img-top" alt="foto canzone">
                        <div class="card-body">
                          <h5 class="card-title"> {{ disco.titolo }}</h5>
                          <p class="card-text"> {{ disco.autore }} </p>
                          <p class="card-text"> {{ disco.anno }} </p>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    
</body>
</html>
